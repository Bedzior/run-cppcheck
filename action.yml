name: 'run-cppcheck'
description: 'Perform static code analysis using Cppcheck'
author: 'Rafal Bedzkowski https://github.com/Bedzior'
inputs:
  path:
    description: 'Path to code'
    required: true
  generateReport:
    description: 'Whether to generate an XML report'
    required: false
    default: true
  enabledChecks:
    description: 'Which checks are enabled'
    required: false
    default: 'all'
  enableInconclusive:
    description: 'Enable inconclusive checks'
    required: false
    default: false
  excludes:
    description: 'Which directories/files to exclude'
    required: false
  includes:
    description: 'Which directories/files to include'
    required: false
  reportName:
    description: 'Name of your report'
    required: false
    default: ${{ github.repository }}
outputs:
  reportPath:
    description: 'Path to XML report file'

runs:
  using: 'docker'
  image: 'docker://facthunder/cppcheck'
  entrypoint: 'perform-check.sh'

branding:
  icon: 'check'
  color: 'gray-dark'
